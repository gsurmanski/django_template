{% extends "layout.html" %}

{% block body %}
    <div class="max-w-sm mx-auto">
        <h1 class="mb-5 mt-5 text-2xl font-semibold tracking-tight text-balance text-gray-900 sm:text-4xl">
            Login
        </h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="error">
                    {{ form.non_field_errors }}
                </div> 
            {% endif %}
            
            <div>
                {{ form.username.errors }}
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}  <!-- Renders the input with an automatically generated id -->
            </div>
            
            <div>
                {{ form.password.errors }}
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}  <!-- Renders the input with an automatically generated id -->
            </div>
            
            <input class="mt-5 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="submit" value="Login">
        </form>
        <div class="mt-10"> Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>

{% endblock %}
